        <img src="../images/index10.jpg" />
        <p>现代医学认为，少白头的发生多与神经因素、营养不良、内分泌障碍以及全身慢性消耗性疾病有关。中医学则认为，此疾病主要是由于血热、肝肾不足、气血亏损所致，先天性的少白头多与遗传有关。大部分患者除白发外没有任何不适症状。而后天性的少白头，除了根据病因治疗外，如好食辛辣、不按时作息等，还加强营养。实验表明，缺乏蛋白质和高度营养不良是早生白发的病因之一。</p>
